<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo WebVR</title>
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="/js/demovr.js"></script>
</head>
<body>
	<div>
		<input type="button" value="Cambiar" id="cambiar">
	</div>
	<div>
		<a-scene>
			<a-sky color="#000"></a-sky>
			<a-text value="Programacion orientada a eventos" color="#FFF" position="-3.5 3 -3" scale="2.0 2.0 2.0"></a-text>
			<a-text value="La conoces y no lo sabes..." color="#FFF" position="-1.5 2 -3" scale="1.0 1.0 1.0"></a-text>
			<a-circle color="#F00" radius="0.5" id="circulo" position="0 1 -3"></a-circle>
		</a-scene>
	</div>
	
	
</body>
</html>
